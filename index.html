<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Logo</h1>
      <nav>
        <ul>
          <li>
            <button type="button" class="high-contrast">High contrast</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="intro">
        <h2>Section title</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam iste ea
          eaque eos repellendus quaerat fugit doloribus quas, beatae
          voluptatibus dolores consequatur, nostrum neque doloremque ab aperiam
          cumque numquam voluptates.
        </p>
      </section>
    </main>
    <footer class="footer">Footer</footer>

    <script>
      let btn = document.querySelector(".high-contrast");

      btn.addEventListener("click", () => {
        document.body.classList.toggle("daltonism");
      });
    </script>
  </body>
</html>
